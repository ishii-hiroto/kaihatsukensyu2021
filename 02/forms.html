<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>アンケート</title>
  </head>
  <body>
    <h1>お客様アンケート</h1>
      <form method='get' action='receive.php'>
            <p>
                お客様のお名前を入力してください。
            </p>
          	<input type="text" name="title" size="20" maxlength="28" value="ここにメッセージを入力" />
            <p>
            <p>
                お客様がご契約されている内容を選択してください。
            </p>
                <label><input type="radio" name="contract" value="無料トライアル" checked="checked" />無料トライアル</label>
                <label><input type="radio" name="contract" value="短期契約" />短期契約</label>
                <label><input type="radio" name="contract" value="長期契約" />長期契約</label>
            <p>
                感想を以下から選択してください。(必須)
            </p>
                <select name="test">
                    <option value="良い" selected="selected">良い</option>
                    <option value="普通">普通</option>
                    <option value="悪い">悪い</option>
                </select>
            <p>
                ご質問があれば以下に入力してください。(任意)
            </p>
                <textarea name="txt" rows="5" cols="20">テキストエリア</textarea>
            <p>
                関心があるものを選択してください。(複数選択可能)
            </p>
                <label><input type="checkbox" name="q[]" value="ゲーム" checked="checked" />ゲーム</label>
                <label><input type="checkbox" name="q[]" value="観光" />観光</label>
                <label><input type="checkbox" name="q[]" value="睡眠" checked="checked" />睡眠</label>

        	<p>
                入力が完了しましたら以下のボタンを押してください。
            </p>
            <input type="submit" value="送信する">
            <p>
                訂正がある場合は以下のボタンを押してください。
            </p>
            <input type="reset" name="btn2" value="取り消しボタン" >
      </form>
  </body>
</html>
